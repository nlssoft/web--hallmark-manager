<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .party {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .name {
            font-weight: bold;
        }

        .email {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    {#
    <h1>Parties</h1>

    {% if names %} {% for qs in names %} <div class="party">
        <div class="name">
            {{ qs.first_name }} {{ qs.last_name }}
        </div>
        {% for r in qs.record_set.all %}
        <div class="email">
            {{ r.pcs}} {{ r.record_date}}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    {% else %}
    <p>No parties found.</p>
    {% endif %}
    #}

</body>

</html>
